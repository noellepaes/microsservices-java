<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Pedidos - Ecommerce</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        .form-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .badge-pending {
            background-color: #ffc107;
            color: black;
        }
        .badge-paid {
            background-color: #28a745;
            color: white;
        }
        .badge-cancelled {
            background-color: #dc3545;
            color: white;
        }
        .total {
            font-weight: bold;
            color: #28a745;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <div class="app-title">Gerenciamento de Pedidos</div>
        <div class="app-subtitle">Crie e gerencie pedidos</div>
    </header>

    <div class="breadcrumbs">
        <a href="/" aria-label="Voltar para home">Home</a>
        <span>›</span>
        <span>Pedidos</span>
    </div>

    <section>
        <h2 class="section-title">Criar Novo Pedido</h2>
        <div class="form-container">
            <form id="orderForm" onsubmit="createOrder(event)">
                <div class="form-group">
                    <label for="customerId">ID do Cliente:</label>
                    <input type="text" id="customerId" name="customerId" required placeholder="UUID do cliente"/>
                </div>
                <button type="submit" class="btn btn-primary">Criar Pedido</button>
            </form>
        </div>
    </section>

    <section>
        <h2 class="section-title">Lista de Pedidos</h2>
        <div class="table-container">
            <table id="ordersTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente ID</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Itens</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="ordersTableBody">
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id()}">-</td>
                    <td th:text="${order.customerId()}">-</td>
                    <td>
                        <span class="badge" 
                              th:classappend="${order.status() == 'PENDING'} ? 'badge-pending' : (${order.status() == 'PAID'} ? 'badge-paid' : 'badge-cancelled')"
                              th:text="${order.status()}">PENDING</span>
                    </td>
                    <td class="total" th:text="${'R$ ' + #numbers.formatDecimal(order.total(), 1, 2)}">-</td>
                    <td th:text="${#lists.size(order.items())} + ' item(ns)'">-</td>
                    <td>
                        <button class="btn btn-success" th:onclick="'payOrder(\'' + ${order.id()} + '\')'">Pagar</button>
                        <button class="btn btn-danger" th:onclick="'cancelOrder(\'' + ${order.id()} + '\')'">Cancelar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script>
    function createOrder(event) {
        event.preventDefault();
        const formData = {
            customerId: document.getElementById('customerId').value
        };

        fetch('/api/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                alert('Pedido criado com sucesso!');
                document.getElementById('orderForm').reset();
                loadOrders();
            } else {
                alert('Erro ao criar pedido');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Erro ao criar pedido');
        });
    }

    function payOrder(orderId) {
        fetch(`/api/orders/${orderId}/pay`, {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                alert('Pedido pago com sucesso!');
                loadOrders();
            } else {
                alert('Erro ao pagar pedido');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Erro ao pagar pedido');
        });
    }

    function cancelOrder(orderId) {
        fetch(`/api/orders/${orderId}/cancel`, {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                alert('Pedido cancelado com sucesso!');
                loadOrders();
            } else {
                alert('Erro ao cancelar pedido');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Erro ao cancelar pedido');
        });
    }

    function loadOrders() {
        // Recarregar a página para ver os dados atualizados do servidor
        window.location.reload();
    }

    // Carregar pedidos ao carregar a página
    window.onload = function() {
        loadOrders();
    };
</script>
</body>
</html>
