spring:
  application:
    name: ecommerce-monolith
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce
    username: ecommerce
    password: ecommerce
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ${spring.jpa.properties.hibernate.default_schema:public}
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/v1

---
# Profile para m贸dulo Product
spring:
  config:
    activate:
      on-profile: product
  
  jpa:
    properties:
      hibernate:
        default_schema: product_schema

