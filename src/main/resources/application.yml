spring:
  application:
    name: ecommerce-monolith

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  thymeleaf:
    encoding: UTF-8
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    servlet:
      content-type: text/html;charset=UTF-8

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce
    username: ecommerce
    password: ecommerce
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Schema padrão usado quando nenhum profile específico está ativo
        default_schema: public
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/v1

---
# Profile para módulo Product
spring:
  config:
    activate:
      on-profile: product
  
  jpa:
    properties:
      hibernate:
        default_schema: product_schema

---
# Profile para módulo Customer
spring:
  config:
    activate:
      on-profile: customer
  
  jpa:
    properties:
      hibernate:
        default_schema: customer_schema

---
# Profile para módulo Order
spring:
  config:
    activate:
      on-profile: order
  
  jpa:
    properties:
      hibernate:
        default_schema: order_schema

---
# Profile para módulo Payment
spring:
  config:
    activate:
      on-profile: payment
  
  jpa:
    properties:
      hibernate:
        default_schema: payment_schema
