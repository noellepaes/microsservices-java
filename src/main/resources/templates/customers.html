<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Clientes - Ecommerce</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        .form-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .badge-active {
            background-color: #28a745;
            color: white;
        }
        .badge-inactive {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <div class="app-title">Gerenciamento de Clientes</div>
        <div class="app-subtitle">Cadastre e gerencie seus clientes</div>
    </header>

    <div class="breadcrumbs">
        <a href="/" aria-label="Voltar para home">Home</a>
        <span>›</span>
        <span>Clientes</span>
    </div>

    <section>
        <h2 class="section-title">Cadastrar Novo Cliente</h2>
        <div class="form-container">
            <form id="customerForm" onsubmit="createCustomer(event)">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required/>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required/>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
            </form>
        </div>
    </section>

    <section>
        <h2 class="section-title">Lista de Clientes</h2>
        <div class="table-container">
            <table id="customersTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="customersTableBody">
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id()}">-</td>
                    <td th:text="${customer.name()}">-</td>
                    <td th:text="${customer.email()}">-</td>
                    <td th:text="${customer.cpf()}">-</td>
                    <td>
                        <span class="badge" 
                              th:classappend="${customer.status() == 'ACTIVE'} ? 'badge-active' : 'badge-inactive'"
                              th:text="${customer.status()}">ACTIVE</span>
                    </td>
                    <td>
                        <button class="btn" th:onclick="'loadCustomers()'">Atualizar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script>
    function createCustomer(event) {
        event.preventDefault();
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            cpf: document.getElementById('cpf').value
        };

        fetch('/api/customers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                alert('Cliente cadastrado com sucesso!');
                document.getElementById('customerForm').reset();
                loadCustomers();
            } else {
                alert('Erro ao cadastrar cliente');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Erro ao cadastrar cliente');
        });
    }

    function loadCustomers() {
        fetch('/api/customers')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('customersTableBody');
                tbody.innerHTML = data.map(customer => `
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.cpf}</td>
                        <td><span class="badge ${customer.status === 'ACTIVE' ? 'badge-active' : 'badge-inactive'}">${customer.status}</span></td>
                        <td><button class="btn" onclick="loadCustomers()">Atualizar</button></td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Carregar clientes ao carregar a página
    window.onload = function() {
        loadCustomers();
    };
</script>
</body>
</html>
